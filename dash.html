<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
    .logo-gradient {


        background: #00ff1e;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to top, #00ff1e, #001eff);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to top, #00ff1e, #001eff);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;

    }

    .vr {
        color: white;
    }
</style>

<body class="bg-light">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3 ">
        <div class="container-fluid">
            <a href="dash.html" class="navbar-brand">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <span>Menu</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dash.html">Home</a>
                    </li>
                    <li class="nav-item">

                </ul>
                <form class="d-flex">
                    <div class="hstack gap-3 me-3">

                        <button class="btn btn-outline-success" type="submit"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg></button>
                    </div>
                    <div class="vr"></div>
                    <a href="index.html" class="btn btn-sm btn-warning ms-3">

                            class="bi bi-power" viewBox="0 0 16 16">

                            <path

    <div class="container">

                    </div>
                    <a href="employees-list.html" class="card-footer small text-decoration-none text-white">View
                        Employees</a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow text-bg-primary text-center">
                    <div class="card-header "> Jobs List
                    </div>
                    <div class="card-body">

                    </div>

                </div>
